name: my_pet_care
description: MY PET CARE - Prenota veterinari, toelettatori e pet sitter vicino a te
publish_to: "none"
version: 1.0.0+100
homepage: https://mypetcareapp.org
repository: https://github.com/[username]/my_pet_care
issue_tracker: https://github.com/[username]/my_pet_care/issues

# Legal & Support URLs
# Privacy Policy: https://mypetcareapp.org/privacy
# Terms of Service: https://mypetcareapp.org/terms
# Support Email: petcareassistenza@gmail.com

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  provider: ^6.1.2
  table_calendar: ^3.1.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.1
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.0
  http: ^1.5.0
  intl: ^0.19.0
  pdf: ^3.11.1
  printing: ^5.13.3
  path_provider: ^2.1.4
  flutter_stripe: ^11.2.0
  webview_flutter: ^4.13.0
  fl_chart: ^0.69.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400

# ---------- APP ICONS (flutter_launcher_icons) ----------
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/pet_care_icon_1024_bordered.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/pet_care_icon_512_bordered.png"
    background_color: "#0F6259"
    theme_color: "#0F6259"
  windows:
    generate: true
    image_path: "assets/icons/pet_care_icon_512_bordered.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icons/pet_care_icon_1024_bordered.png"

# ---------- SPLASH SCREEN (flutter_native_splash) ----------
flutter_native_splash:
  color: "#00796b"                                                # teal scuro (dal logo)
  color_dark: "#004b43"                                           # teal piÃ¹ scuro per dark mode
  image: assets/images/splash.png                                 # splash screen completo MY PET CARE
  fullscreen: true                                                # splash a schermo intero
  android_12:
    image: assets/images/splash.png
    icon_background_color: "#00796b"
    icon_background_color_dark: "#004b43"
  web: true                                                       # genera anche splash web